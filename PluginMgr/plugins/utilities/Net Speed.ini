[PluginCfg]
Desc = Test Internet speeds
Enabled = true

[General]
TestURL = http://cachefly.cachefly.net/1mb.test
Interval = 3

[Channel0]
Name = Net Speed
Desc = Internet speed tested
Type = stream
IO = output
Min = 0
Max = 10000
Units = Mbps

[Channel1]
Name = Network State
Desc = Network up or down
Type = text
IO = output
Min = down
Max = up
Units = state
