[PluginCfg]
; NOTE - Sometimes the serial port doesnt open on the inverter, if so reset the inverter
Desc = Read power generated by solar panel inverter
Enabled = true

[General]
ComPort = COM5
BaudRate = 9600
StopBits = 1
DataBits = 8
Parity = none
pollInterval = 10
CmdChar = ?

; Don't broadcast any change greater than
ChangeTol = 10

[channel0]
Name = Power Out
Desc = Current power generation
Type = integer
IO = output
Min = 0
Max = 5000
Units = W
[channel0.attrib0]
Name = Power Out
Type = Command
Value = POUT

[channel1]
Name = DC Input
Desc = Solar array DC voltage
Type = integer
IO = output
Min = 0
Max = 400
Units = VDC
[channel1.attrib0]
Name = DC Volts In
Type = Command
Value = VIN

[channel2]
Name = Amps Input
Desc = Solar array amps generated
Type = integer
IO = output
Min = 0
Max = 25
Units = A
[channel2.attrib0]
Name = Current In
Type = Command
Value = IIN

[channel3]
Name = AC Output
Desc = Inverter AC output voltage
Type = integer
IO = output
Min = 0
Max = 300
Units = VAC
[channel3.attrib0]
Name = AC Volts Out
Type = Command
Value = VOUT

[channel4]
Name = Amps Output
Desc = Inverter amps generated
Type = integer
IO = output
Min = 0
Max = 25
Units = A
[channel4.attrib0]
Name = Current Out
Type = Command
Value = IOUT


