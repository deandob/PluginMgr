; Plugin for Alphavantage stocks API
; Uses Yahoo Finance stock format (^ for index)

[PluginCfg]
Desc = Extract stock info from yahoo finance API
Enabled = true

[General]
stockServer = www.alphavantage.co
stockAPI = /query
;interval options to poll prices: 1, 5, 15, 30, 60 minutes
interval = 1
key = EN4SLWAAAFX6L9ER
debug = false

[Channel0]
Name = MSFT
Desc = Microsoft Corporation
Type = text
IO = output
Min = 0
Max = 0
Units = dollars
[Channel0.attrib0]
Name = Exchange
Type = string
Value = NASDAQ

[Channel1]
Name = CSCO
Desc = Cisco Systems
Type = text
IO = output
Min = 0
Max = 0
Units = dollars
[Channel1.attrib0]
Name = Exchange
Type = string
Value = NASDAQ

[Channel2]
Name = NAB
Desc = National Australia Bank
Type = text
IO = output
Min = 0
Max = 0
Units = dollars
[Channel2.attrib0]
Name = Exchange
Type = string
Value = AX

[Channel3]
Name = AUD
Desc = National Australia Bank
Type = text
IO = output
Min = 0
Max = 0
Units = dollars
[Channel3.attrib0]
Name = FX
Type = string
Value = USD
